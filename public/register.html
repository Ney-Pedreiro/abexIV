<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="shortcut icon" href="./imgs/moedinha.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="right-section">
            <div class="title">
                <div class="moeda">
                    <img src="./imgs/moedinha.png" alt="Moeda">
                </div>
                <div class="titletext">
                    <h1>Bem-vindo <br>principiante,</h1>
                    <p>está pronto para<br>a jornada de se tornar o<br><span>Mestre das moedas</span>!?</p>
                </div>
            </div>

            <form id="registerForm">
                <div class="formulario">
                    <div class="preencher">
                        <label for="nome"></label>
                        <input type="text" id="nome" placeholder="Digite seu usuário bem criativo">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Digite seu melhor e-mail">
                        <label for="password"></label>
                        <input type="password" id="password" placeholder="Crie uma senha bem segura">
                    </div>
                    <div id="error" style="display: none;">⚠️ Aqui deu erro pra testar alguma coisa blablabla</div>
                    <div id="success" style="display: none;">✅ Você foi registrado!</div>
                    <button type="submit" class="botaoEnvio">Iniciar jogo!</button>
                </div>
            </form>

            <div class="semConta">
                <div class="risquinho"></div>
                <a href="/login">Já possui uma conta??</a>
            </div>
        </div>

        <div class="left-section">
            <a href="/" class="voltarHomeLink">
                <div class="voltarHome">
                    <p">Voltar ao início</p>
                </div>
            </a>
            <div class="hero-image"></div>
        </div>
    </div>

    <script src="./js/register.js"></script>
</body>
</html>
