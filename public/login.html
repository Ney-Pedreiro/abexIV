<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse sua conta</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./imgs/moedinha.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="left-section">
            <div class="hero-image"></div>
        </div>
        <div class="right-section">
            <div class="title">
                <div class="titletext">
                    <h1>Bem vindo <br>de volta,</h1>
                    <p>voltou preparado para <br>se tornar o <span>Mestre das moedas</span>!?</p>
                </div>
                <div class="moeda">
                    <img src="./imgs/moedinha.png" alt="Moeda">
                </div>
            </div>

            
            <form>
                <div class="formulario">
                    <div class="preencher">
                        <label for="username"></label>
                        <input type="text" id="username" placeholder="Digite seu usuário">
                        <label for="password"></label>
                        <input type="password" id="password" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="botaoEnvio">Voltar ao jogo!</button>
                </div>
            </form>

            <div class="semConta">
                <div class="risquinho"></div>
                <a href="#">Não possui uma conta?</a>
            </div>
        </div>
    </div>


    <script src="./js/login.js"></script>
</body>
</html>
